<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mike Tyson's Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container text-center">
		<div class="heading">
			<h4>Mike Tyson's</h4>
			<img src="assets/images/mike_tyson.png" alt="Mike Tyson">
		</div>
		<div class="title">
			<img id="hangman" src="assets/images/hang-man.png" alt="Hang Man">
		</div>
		<div class="newgame">
			<ul>
				<li><img src="assets/images/glove.png" alt="glove"></li>
				<li><p>Press Any Letter To Begin</p></li>
			</ul>
		</div>
		<div>
			<ul id="game">
			</ul>
		</div>
		<div id="stats">
		</div>
	</div>
		<footer class="footer text-center">
			<div class="container">
				<p>&#169; 1987 <a href="http://www.wkernan.com" class="green">Bill Kernan</a></p>
			</div>
		</footer>
	</div>
	<script src="assets/javascript/game.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
